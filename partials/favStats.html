<!-- the app fav statistics panel -->
<div class="mdl-tabs__panel" id="stats-panel" style="margin-top: 59px;">
    <!-- stats tab -->

    <div class="mdl-card mdl-shadow--2dp demo-card-square" ng-repeat="fav in favStats">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text"> {{ fav.reason }}                         
                    </h2>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button__delete-fav" ng-click="deleteFav($index)">
                <img width="24" src="res/app/delete.svg">
            </a>
            {{ fav.date.toLocaleDateString('en-GB') }}
            <div class="mdl-layout-spacer"></div>
            <span class="fav-star-number">{{ fav.stars }}</span>
            <img width="24" src="res/app/star_white.svg">
        </div>

    </div>


</div>
