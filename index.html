<!doctype html>
<html ng-app="favYourself">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">

    <title>Fav Youself</title>

    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/material.form.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/angular.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/ngStorage.js"></script>
    <!-- Material Design Lite -->
    <!-- <script src="js/material.min.js"></script> -->

    <script src='js/app.js'>
    </script>


</head>

<body style="" ng-controller="favYourselfController" ng-cloak>
    <div class="mdl-background">
        <img ng-src="{{ backgroundImageSrc }}" style="z-index: 0;" ng-class="animate-show">
    </div>

    <div class="mdl-tabs__panel--transparent" style="z-index: 2;">

        <div class="">
            <div style="position: fixed; width: 100vw; height:50px; top: 0; z-index: 2; background: white; text-align: center">
                <img src="res/app/logo.png" style="position:relative; float:left; margin-left: 8px; margin-top: 7px; margin-bottom: 5px; width: 32px; height: 32px; display: block;">
                <div style="display: block; position: absolute; height:50px; left: 50%;transform: translateX(-50%); min-width: 200px;">
                    <a class="mdl-tabs__tab" ng-class="{underline: homeTab}" ng-click="switchTab(0)">Home</a>
                    <a class="mdl-tabs__tab" ng-class="{underline: !homeTab}" ng-click="switchTab(1)">Stats</a>
                </div>
            </div>


            <div class="mdl-tabs__panel" id="today-panel" style="margin-top: 59px;" ng-show="homeTab">

                <div class="rating">
                    <div class="star" ng-click="setStars(1)">
                        <img width="46" src="res/app/star_border.svg" ng-show="stars < 1">
                        <img width="46" src="res/app/star_white.svg" ng-show="stars >= 1">
                    </div>
                    <div class="star" ng-click="setStars(2)">
                        <img width="46" src="res/app/star_border.svg" ng-show="stars < 2">
                        <img width="46" src="res/app/star_white.svg" ng-show="stars >= 2">
                    </div>
                    <div class="star" ng-click="setStars(3)">
                        <img width="46" src="res/app/star_border.svg" ng-show="stars < 3">
                        <img width="46" src="res/app/star_white.svg" ng-show="stars >= 3">
                    </div>
                    <div class="star" ng-click="setStars(4)">
                        <img width="46" src="res/app/star_border.svg" ng-show="stars < 4">
                        <img width="46" src="res/app/star_white.svg" ng-show="stars >= 4">
                    </div>
                    <div class="star" ng-click="setStars(5)">
                        <img width="46" src="res/app/star_border.svg" ng-show="stars < 5">
                        <img width="46" src="res/app/star_white.svg" ng-show="stars >= 5">
                    </div>

                </div>

                <div class="why-text group">
                    <input type="text" required id="because" ng-model="newFavTitle">
                    <!-- <span class="highlight"></span> -->
                    <span class="bar"></span>
                    <label>Because ...</label>
                </div>

                <!-- FAB button with ripple -->
                <div class="button-done" ng-click="addFav()">
                    <img width="36" src="res/app/done.svg">
                </div>

            </div>



            <div class="mdl-tabs__panel" id="stats-panel" style="margin-top: 59px;" ng-show="!homeTab">
                <!-- stats tab -->

                <div class="mdl-card mdl-shadow--2dp demo-card-square" ng-repeat=" fav in favList" id="{{ fav.favId }}">

                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text" ng-cloak> {{ fav.title }}                         
                    </h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border" ng-cloak>
                        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-button__delete-fav" ng-click="deleteFav($index)">
                            <img width="24" style="stroke: orange; fill: red;" src="res/app/delete.svg">
                        </a>

                        {{ fav.date }}

                        <div class="mdl-layout-spacer"></div>
                        <span style="font-size: 24px; font-weight: 500; color: #f4b610" ng-cloak>{{ fav.stars }}</span>
                        <img width="24" style="stroke: orange; fill: red;" src="res/app/star_white.svg">
                    </div>

                </div>



            </div>

        </div>
    </div>



</body>

</html>
