<!doctype html>
<html ng-app="favYourself">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">

    <title>Fav Youself</title>

    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/material.form.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="cordova.js"></script>   

</head>

<body>
    <div class="mdl-background" ng-controller="backgroundController">
        <img class="background-img {{ background.change }}" ng-src='{{ background.currentBackground }}' style="z-index: 0;">
    </div>

    <div class="mdl-tabs__panel--transparent" style="z-index: 2;" ng-controller="tabController">

        <!-- the app header -->
        <div class="fav-yourself-header">
            <img src="res/app/logo.png" class="fav-yourself-logo">
            <div class="fav-yourself-tabs-container">
                <a class="mdl-tabs__tab" ng-class="{ 'underline': tabs[0] }" ng-click="selectTab('home')" href="#/favInput">Home</a>
                <a class="mdl-tabs__tab" ng-class="{ underline: tabs[1] }" ng-click="selectTab('stats')" href="#/favStats">Stats</a>
            </div>
        </div>
        
        <!-- the app body -->
        <div class="fav-yourself-body" ng-view>
        </div>
        
    </div>
    <!-- scripts -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>    
    <script src="js/ngStorage.js"></script>

    <script src='js/app.js'></script>

    
</body>

</html>
